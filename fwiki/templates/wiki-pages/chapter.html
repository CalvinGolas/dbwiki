{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Chapter entry{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="Book">Book Title</label>
    <input name="Book" id="Book" required>
    <label for="Chapter">Chapter</label>
    <input name="Chapter" id="Chapter" required>
    <input type="submit" value="Chapter entry">
  </form>
{% endblock %}

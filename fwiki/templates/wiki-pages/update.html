{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Edit "{{ entry['title'] }}"{% endblock %}</h1>
    <a class="action" href="{{ url_for('fwiki.index') }}">Home</a>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="bookTitle">Book Title</label>
    <input name="bookTitle" id="bookTitle"
      value="{{ request.form['bookTitle'] }}" required>
    <label for="chapterNumber">Chapter Number</label>
    <input name="chapterNumber" id="chapterNumber"
      value="{{ request.form['chapterNumber'] }}" required>
    <label for="entryText">Body</label>
    <textarea name="entryText" id="entryText">{{ request.form['entryText']}}</textarea>
    <input type="submit" value="Save">
  </form>
  <hr>
  <form action="{{ url_for('fwiki.delete', id=entry['id']) }}" method="post">
    <input class="danger" type="submit" value="Delete" onclick="return confirm('Are you sure?');">
  </form>
{% endblock %}

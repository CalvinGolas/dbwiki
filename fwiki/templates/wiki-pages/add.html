{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Add "{{ post['title'] }}"{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="Book">Book</label>
    <input name="Book" id="Book"
      value="{{ request.form['Book'] or post['Book'] }}" required>
    <label for="Chapter">Chapter</label>
    <textarea name="Chapter" id="Chapter">{{ request.form['Chpater'] or post['Chapter'] }}</textarea>
    <input type="submit" value="Save">
  </form>
  <hr>
  <form action="{{ url_for('wiki.delete', id=post['id']) }}" method="post">
    <input class="danger" type="submit" value="Delete" onclick="return confirm('Are you sure?');">
  </form>
{% endblock %}
